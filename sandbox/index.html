<!-- sandbox.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Apollo Kernel</title>
</head>

<body style="margin: 0; overflow-x: hidden; overflow-y: hidden">
  <div id="sandbox" style="height:100vh; width:100vw;"></div>
  <script
    src="https://embeddable-sandbox.cdn.apollographql.com/_latest/embeddable-sandbox.umd.production.min.js"></script>
  <script>
    const origin = window.location.origin;
    const sandbox = new window.EmbeddedSandbox({
      target: "#sandbox",
      initialEndpoint: origin + "/graphql",
      endpointIsEditable: true,
      initialState: {
        sharedHeaders: {
          'x-session': JSON.stringify({
            user_id: "225",
            user_tenant: "112c33ae-3dbe-431b-994d-fffffe6fd49b",
          })
        }
      },
    });
  </script>
</body>

</html>
